{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static './lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './lib/fontawesome/css/all.min.css' %}">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index'%}">Clothes</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="collapsibleNavId" style="margin:auto;">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index'%}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'About'%}">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" style="margin-right: 1090;">
                    <a class="nav-link" href="{% url 'contact'%}">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" style="margin-right:10;">
                    <a class="nav-link" href="https://www.facebook.com/Wmufasa/"><img src="static/images/FB.png"
                            class="img-circle" alt="Cinque Terre" width="30" height="30"><span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" >
                    <a class="nav-link" href="https://www.instagram.com/wiljjr/?hl=th"><img
                            src="static/images/iG.jpg" class="img-circle" alt="Cinque Terre" width="30"
                            height="30"><span class="sr-only">(current)</span></a>
                </li>
            
            </ul>

        </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="{% static './lib/jquery/jquery-2.2.4.js' %}"></script>
    <script src="{% static './lib/popper/popper.min.js' %}"></script>
    <script src="{% static './lib/bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
